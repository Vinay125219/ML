global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]
        labels:
          service: "prometheus"
          environment: "docker"

  - job_name: housing-api
    static_configs:
      - targets: ["housing-api:8000"]
        labels:
          service: "housing-api"
          environment: "docker"
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: mlflow
    static_configs:
      - targets: ["mlflow:5000"]
        labels:
          service: "mlflow"
          environment: "docker"
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: grafana
    static_configs:
      - targets: ["grafana:3000"]
        labels:
          service: "grafana"
          environment: "docker"
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s
